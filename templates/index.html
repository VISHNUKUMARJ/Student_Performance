<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Performance Predictor</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --green:    #00c853;
    --dark-green:#00a844;
    --navy:     #0a0f1e;
    --card:     #111827;
    --border:   #1f2d42;
    --text:     #e8f0fe;
    --muted:    #8a9bbf;
    --accent:   #64ffda;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--navy);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Animated background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 80% 50% at 20% 20%, rgba(0,200,83,0.08) 0%, transparent 60%),
      radial-gradient(ellipse 60% 40% at 80% 80%, rgba(100,255,218,0.06) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  /* Floating orbs */
  .orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.15;
    pointer-events: none;
    z-index: 0;
    animation: float 8s ease-in-out infinite;
  }
  .orb-1 { width: 400px; height: 400px; background: #00c853; top: -100px; left: -100px; animation-delay: 0s; }
  .orb-2 { width: 300px; height: 300px; background: #64ffda; bottom: -80px; right: -80px; animation-delay: 3s; }
  .orb-3 { width: 200px; height: 200px; background: #00c853; top: 50%; left: 60%; animation-delay: 6s; }

  @keyframes float {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-30px) scale(1.05); }
  }

  /* Nav */
  nav {
    position: relative;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    border-bottom: 1px solid var(--border);
    backdrop-filter: blur(10px);
  }

  .logo {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 1.3rem;
    color: var(--accent);
    letter-spacing: -0.5px;
  }

  .logo span { color: var(--green); }

  .nav-links { display: flex; gap: 8px; }

  .nav-links a {
    text-decoration: none;
    color: var(--muted);
    font-size: 0.85rem;
    font-weight: 500;
    padding: 8px 16px;
    border-radius: 8px;
    border: 1px solid transparent;
    transition: all 0.2s ease;
  }

  .nav-links a:hover {
    color: var(--accent);
    border-color: var(--border);
    background: rgba(100,255,218,0.05);
  }

  /* Hero */
  .hero {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 60px 20px 20px;
    animation: fadeUp 0.8s ease both;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(0,200,83,0.1);
    border: 1px solid rgba(0,200,83,0.3);
    color: var(--green);
    font-size: 0.75rem;
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 100px;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  .badge::before {
    content: '';
    width: 6px; height: 6px;
    background: var(--green);
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.4; transform: scale(1.3); }
  }

  h1 {
    font-family: 'Syne', sans-serif;
    font-size: clamp(2rem, 5vw, 3.2rem);
    font-weight: 800;
    line-height: 1.1;
    letter-spacing: -1px;
    margin-bottom: 12px;
  }

  h1 .highlight {
    background: linear-gradient(135deg, var(--green), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    color: var(--muted);
    font-size: 1rem;
    font-weight: 300;
    margin-bottom: 40px;
  }

  /* Card */
  .card {
    position: relative;
    z-index: 1;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 36px;
    width: 100%;
    max-width: 480px;
    margin: 0 auto 60px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.03);
    animation: fadeUp 0.8s ease 0.2s both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .section-label {
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--muted);
    margin: 20px 0 10px;
  }

  .section-label:first-child { margin-top: 0; }

  .input-group {
    position: relative;
    margin-bottom: 12px;
  }

  .input-group .icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1rem;
    pointer-events: none;
  }

  input, select {
    width: 100%;
    background: rgba(255,255,255,0.04);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    padding: 12px 14px 12px 40px;
    border-radius: 10px;
    outline: none;
    transition: all 0.2s ease;
    appearance: none;
  }

  input::placeholder { color: var(--muted); }

  input:focus, select:focus {
    border-color: var(--green);
    background: rgba(0,200,83,0.04);
    box-shadow: 0 0 0 3px rgba(0,200,83,0.1);
  }

  select option { background: var(--card); }

  .divider {
    height: 1px;
    background: var(--border);
    margin: 20px 0;
  }

  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, var(--green), var(--dark-green));
    color: #fff;
    font-family: 'Syne', sans-serif;
    font-size: 0.95rem;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    letter-spacing: 0.3px;
    transition: all 0.25s ease;
    position: relative;
    overflow: hidden;
    margin-top: 8px;
  }

  button::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent);
    opacity: 0;
    transition: opacity 0.2s;
  }

  button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,200,83,0.35); }
  button:hover::after { opacity: 1; }
  button:active { transform: translateY(0); }

  /* Result */
  .result-box {
    margin-top: 20px;
    padding: 20px;
    background: linear-gradient(135deg, rgba(0,200,83,0.1), rgba(100,255,218,0.05));
    border: 1px solid rgba(0,200,83,0.3);
    border-radius: 12px;
    text-align: center;
    animation: fadeUp 0.5s ease;
  }

  .result-box .label {
    font-size: 0.75rem;
    color: var(--green);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .result-box .student-name {
    font-family: 'Syne', sans-serif;
    font-size: 1rem;
    color: var(--muted);
    margin-bottom: 8px;
  }

  .result-box .score {
    font-family: 'Syne', sans-serif;
    font-size: 3rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--green), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
  }

  .result-box .score-label {
    font-size: 0.8rem;
    color: var(--muted);
    margin-top: 4px;
  }

  /* Stats bar */
  .stats-bar {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 20px;
    margin-bottom: 40px;
    animation: fadeUp 0.8s ease 0.4s both;
  }

  .stat { text-align: center; }

  .stat-num {
    font-family: 'Syne', sans-serif;
    font-size: 1.8rem;
    font-weight: 800;
    color: var(--accent);
  }

  .stat-text {
    font-size: 0.75rem;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<nav>
  <div class="logo">Student<span>Pridection</span></div>
  <div class="nav-links">
    <a href="/dashboard">üìä Dashboard</a>
    <a href="/history">üïì History</a>
  </div>
</nav>

<div class="hero">
  <h1>Predict Student <span class="highlight">Performance</span></h1>
  <p class="subtitle">Enter details below to get an instant grade prediction.</p>
</div>

<div class="card">

  <form action="/predict" method="post">

    <div class="section-label">Student Info</div>

    <div class="input-group">
      <span class="icon">üéì</span>
      <input type="text" name="student_id" placeholder="Student ID" required>
    </div>

    <div class="input-group">
      <span class="icon">üë§</span>
      <input type="text" name="name" placeholder="Full Name" required>
    </div>

    <div class="input-group">
      <span class="icon">‚öß</span>
      <select name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="divider"></div>
    <div class="section-label">Academic Details</div>

    <div class="input-group">
      <span class="icon">üìö</span>
      <input type="number" name="study_hours" placeholder="Study Hours per Week" min="0" max="168" required>
    </div>

    <div class="input-group">
      <span class="icon">üìÖ</span>
      <input type="number" name="attendance" placeholder="Attendance %" min="0" max="100" required>
    </div>

    <div class="input-group">
      <span class="icon">üìù</span>
      <input type="number" name="previous_grade" placeholder="Previous Grade" min="0" max="100" required>
    </div>

    <button type="submit">‚ö° Predict Final Grade</button>

  </form>

  {% if result %}
  <div class="result-box">
    <div class="label">Prediction Result</div>
    <div class="student-name">{{ student_name }}</div>
    <div class="score">{{ result }}</div>
    <div class="score-label">Predicted Final Grade</div>
  </div>
  {% endif %}

</div>

</body>
</html>
